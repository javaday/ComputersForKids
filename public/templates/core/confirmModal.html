<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{ cm.title }}</h3>
</div>
<div class="modal-body" id="modal-body">
	<span>{{ cm.message }}</span>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="cm.ok()">{{ cm.okText }}</button>
	<button class="btn btn-warning" type="button" ng-click="cm.cancel()">{{ cm.cancelText }}</button>
</div>
